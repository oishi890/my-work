<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspire Internship Program</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('images/hero.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero-overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Aspire</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-overlay">
                <h1>Bridge The Gap For Learning & Industry</h1>
                <p>Kickstart your career with hands-on experience.</p>
                <a href="#" class="cta-button">Apply Now</a>
            </div>
        </section>
        
        <section class="gallery">
            <div class="gallery-item">
                <img src="images/pic1.jpg" alt="Internship experience">
                <p>Interns working on real projects.</p>
            </div>
            <div class="gallery-item">
                <img src="images/pic2.jpg" alt="Team collaboration">
                <p>Collaboration with industry experts.</p>
            </div>
            <div class="gallery-item">
                <img src="images/pic3.jpg" alt="Workshop session">
                <p>Interactive workshop sessions.</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Aspire Internship Program
